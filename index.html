<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(233, 229, 229)">
    <!-- title start -->
    <div
      style="
        background-color: rgb(75, 85, 95);
        padding-top: 6px;
        padding-bottom: 6px;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-1">
            <i
              style="color: rgb(233, 229, 229)"
              class="fa fa-github fa-3x"
              aria-hidden="true"
            ></i>
          </div>
          <div class="col-11">
            <center>
              <h3
                style="
                  color: rgb(233, 229, 229);

                  margin-top: 5px;
                "
              >
                GITHUB
              </h3>
            </center>
          </div>
        </div>
      </div>
    </div>
    <!-- title end -->
    <div style="margin: 90px">
      <div class="container">
        <div class="row">
          <!-- vertical rectangular box start  -->
          <div
            class="col-3"
            style="
              border-radius: 25px;
              background-color: rgb(77, 76, 75);

              width: 250px;
              height: 450px;
              margin-right: 85px;
              margin-bottom: 55px;
            "
          ></div>
          <!--  vertical rectangular box end -->

          <div class="col-8">
            <div class="container">
              <div class="row">
                <!-- search box start -->
                <div class="col-12" style="margin-bottom: 50px">
                  <center>
                    <input
                      style="
                        border-radius: 10px;
                        height: 40px;
                        background-color: rgb(77, 76, 75);
                        text-align: center;
                      "
                      type="text"
                      placeholder=" Search"
                      name="search"
                      size="65"
                    />
                  </center>
                </div>
                <!-- search box end -->
              </div>
              <!-- three squre box start -->
              <div class="row">
                <div
                  class="col-3"
                  style="
                    border-radius: 25px;
                    background-color: rgb(77, 76, 75);
                    margin-right: 85px;
                    width: 200px;
                    height: 150px;
                  "
                ></div>
                <div
                  class="col-3"
                  style="
                    border-radius: 25px;
                    background-color: rgb(77, 76, 75);
                    margin-right: 85px;
                    width: 200px;
                    height: 150px;
                  "
                ></div>
                <div
                  class="col-3"
                  style="
                    border-radius: 25px;
                    background-color: rgb(77, 76, 75);

                    width: 200px;
                    height: 150px;
                  "
                ></div>
              </div>
              <!-- three squre box end -->
              <div class="row">
                <!-- horizontal rectangular box start -->
                <div
                  class="col-12"
                  style="
                    border-radius: 25px;
                    background-color: rgb(77, 76, 75);
                    margin-top: 50px;
                    width: 760px;
                    height: 155px;
                  "
                ></div>
                <!-- horizontal rectangular box start -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
